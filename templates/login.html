<!DOCTYPE html>
<html lang="en">
    {% load static %}
   <!-- Mirrored from preschool.dreamguystech.com/html-template/login.html by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 28 Oct 2021 11:11:39 GMT -->
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
      <title>Preskool - Login</title>
      <link rel="shortcut icon" href="assetsL/img/favicon.png">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;1,400&amp;display=swap">
      <link rel="stylesheet" href="{% static 'assetsL/plugins/bootstrap/css/bootstrap.min.css' %}">
      <link rel="stylesheet" href="{% static 'assetsL/plugins/fontawesome/css/fontawesome.min.css' %}">
      <link rel="stylesheet" href="{% static 'assetsL/plugins/fontawesome/css/all.min.css' %}">
      <link rel="stylesheet" href="{% static 'assetsL/css/style.css' %}">
   </head>
   <body>
      <div class="main-wrapper login-body" >
         <div class="login-wrapper" >
            <div class="container" >
               <div class="loginbox">
                  <div class="login-left" style="background: url('{% static 'assetsL/img/login.jpg' %}') center center/cover no-repeat;>
                     <img class="img-fluid" src="{% static 'assetsL/img/logImg.webp' %}" alt="Logo">
                  </div>
                  <div class="login-right">
                     <div class="login-right-wrap"><a href="{% url 'index' %}">Retour à l'accueil</a>
                        <h1>Login</h1>
                        <p class="account-subtitle">Access to our dashboard</p>

                        {% if messages %}
                            {% for message in messages %}
                        <div class="alert alert-warning alert-dismissible fade show" role="alert">
                            {{message}}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        {% endfor %}
                        {% endif %}

                        <form action="{% url 'dologin' %}" method="post">
                           {% csrf_token %} 
                           <div class="form-group">
                              <input class="form-control" type="text" placeholder="Email" name="email">
                           </div>
                           <div class="form-group">
                              <input class="form-control" type="password" placeholder="Password" name="password">
                           </div>
                           <div class="form-group">
                              <button class="btn btn-primary btn-block" type="submit">Login</button>
                           </div>
                        </form>
                        <div class="text-center forgotpass"><a href="forgot-password.html">Forgot Password?</a></div>
                        <div class="login-or">
                           <span class="or-line"></span>
                           <span class="span-or">or</span>
                        </div>
                        <!-- Social Login  il l'a rétiré dans son tuto, mais moi je le garde, car c'est un fonctionnalité à implementer-->
                        <div class="social-login">
                           <span>Login with</span>
                           <a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a><a href="#" class="google"><i class="fab fa-google"></i></a>
                        </div>
                        <div class="text-center dont-have">Don’t have an account? <a href="register.html">Register</a></div>
                        <!-- ========+++++++++++++++++++++=============== -->
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script src="{% static 'assetsL/js/jquery-3.6.0.min.js' %}"></script>
      <script src="{% static 'assetsL/js/popper.min.js' %}"></script>
      <script src="{% static 'assetsL/plugins/bootstrap/js/bootstrap.min.js' %}"></script>
      <script src="{% static 'assetsL/js/script.js' %}"></script>
   </body>
   <!-- Mirrored from preschool.dreamguystech.com/html-template/login.html by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 28 Oct 2021 11:11:40 GMT -->
</html>
