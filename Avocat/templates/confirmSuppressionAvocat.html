{% extends 'admin_base2.html' %}

{% block style %}
<style>
    :root {
        --light-bg: #f8f9fa;
        --lighter-bg: #ffffff;
        --primary-accent: #1e88e5; /* Bleu */
        --secondary-accent: #43a047; /* Vert */
        --danger-accent: #e53935; /* Rouge */
        --accent-black: #212121; /* Noir */
        --accent-yellow: #ffd600; /* Jaune */
        --text-dark: #2a3547;
        --text-muted: #6c757d;
        --card-bg: #ffffff;
        --border-color: #e0e0e0;
    }

    .delete-card {
        background: var(--card-bg);
        border: none;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        overflow: hidden;
        max-width: 600px;
        margin: 2rem auto;
        border: 1px solid var(--border-color);
    }

    .delete-header {
        position: relative;
        padding: 2rem;
        background: linear-gradient(135deg, var(--danger-accent), #c62828);
        text-align: center;
        color: white;
    }

    .delete-header h3 {
        font-weight: 600;
        letter-spacing: 0.5px;
        margin-bottom: 0;
    }

    .delete-header:after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 100px;
        height: 3px;
        background: var(--accent-yellow);
        border-radius: 3px;
    }

    .delete-body {
        padding: 2rem;
        text-align: center;
        color: var(--text-dark);
    }

    .delete-body p {
        font-size: 1.1rem;
        margin-bottom: 2rem;
    }

    .btn {
        padding: 0.8rem 1.8rem;
        border-radius: 6px;
        font-weight: 500;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        transition: all 0.3s;
        border: none;
        cursor: pointer;
        margin: 0 0.5rem;
    }

    .btn-danger {
        background: var(--danger-accent);
        color: white;
    }

    .btn-danger:hover {
        background: #c62828;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(229, 57, 53, 0.3);
    }

    .btn-secondary {
        background: var(--accent-black);
        color: white;
    }

    .btn-secondary:hover {
        background: #424242;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(33, 33, 33, 0.3);
    }
</style>
{% endblock %}

{% block content %}
<div class="container-fluid py-5">
    <div class="row justify-content-center">
        <div class="col-12">
            <div class="delete-card">
                <div class="delete-header">
                    <h3>
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        Confirmer la suppression
                    </h3>
                </div>

                <div class="delete-body">
                    <p>Voulez-vous vraiment supprimer Me {{ object.utilisateur.get_full_name }} ?</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash-alt me-2"></i> Supprimer
                        </button>
                        <a href="{% url 'listeavocat' %}" class="btn btn-secondary">
                            <i class="fas fa-times me-2"></i> Annuler
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
