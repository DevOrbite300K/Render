{% extends "admin_base2.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card border-0 shadow-lg" style="background-color: #ffffff;">
        <div class="card-header border-bottom" style="background: linear-gradient(to right, #28a745, #007bff);">
            <h2 class="mb-0 text-white">
                <i class="fas fa-calendar-plus mr-2 text-warning"></i>Créer un Rendez-Vous
            </h2>
        </div>
        <div class="card-body">
            <form method="post" class="needs-validation" novalidate>
                {% csrf_token %}
                
                <div class="row">
                    {% for field in form %}
                    <div class="col-md-6 mb-3">
                        <label for="{{ field.id_for_label }}" class="form-label text-dark">
                            {% if field.field.required %}<span class="text-danger">*</span>{% endif %}
                            {{ field.label }}
                        </label>
                        {{ field }}
                        {% if field.help_text %}
                        <small class="form-text text-muted">{{ field.help_text }}</small>
                        {% endif %}
                        <div class="invalid-feedback">
                            {{ field.errors }}
                        </div>
                    </div>
                    {% endfor %}
                </div>

                <div class="d-flex justify-content-end mt-4">
                    <button type="submit" class="btn btn-warning btn-rounded" style="background-color: #ffc107;">
                        <i class="fas fa-save mr-2"></i>Créer le Rendez-Vous
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    :root {
        --primary-blue: #007bff;
        --primary-green: #28a745;
        --primary-red: #dc3545;
        --primary-yellow: #ffc107;
        --primary-orange: #fd7e14;
        --primary-black: #343a40;
    }
    
    body {
        background-color: #f8f9fa;
    }
    
    .card {
        border-radius: 12px;
        overflow: hidden;
        border: 1px solid #dee2e6;
    }
    
    .form-control, .form-select, .form-textarea {
        background-color: white;
        border: 1px solid #ced4da;
        color: var(--primary-black);
    }
    
    .form-control:focus, .form-select:focus, .form-textarea:focus {
        background-color: white;
        border-color: var(--primary-orange);
        color: var(--primary-black);
        box-shadow: 0 0 0 0.2rem rgba(253, 126, 20, 0.25);
    }
    
    .btn-rounded {
        border-radius: 50px;
        padding: 8px 20px;
        transition: all 0.3s ease;
    }
    
    .btn-warning {
        background-color: var(--primary-yellow);
        color: var(--primary-black);
        border: none;
    }
    
    .btn-warning:hover {
        background-color: #e0a800;
        box-shadow: 0 4px 12px rgba(255, 193, 7, 0.3);
    }
    
    .text-warning {
        color: var(--primary-yellow) !important;
    }
    
    .text-danger {
        color: var(--primary-red) !important;
    }
    
    .is-invalid {
        border-color: var(--primary-red) !important;
    }
    
    .invalid-feedback {
        color: var(--primary-red);
    }
    
    /* Style spécifique pour le champ notes */
    textarea.form-control {
        min-height: 120px;
        resize: vertical;
    }
    
    /* Effet spécial pour le header */
    .card-header {
        position: relative;
        overflow: hidden;
    }
    
    .card-header::after {
        content: '';
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background: linear-gradient(45deg, 
            rgba(255, 193, 7, 0.1) 0%, 
            rgba(220, 53, 69, 0.1) 50%, 
            rgba(253, 126, 20, 0.1) 100%);
        pointer-events: none;
    }
</style>

<script>
    // Client-side form validation
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            // Validation du formulaire
            var forms = document.getElementsByClassName('needs-validation');
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
            
            // Initialisation du datepicker si vous en utilisez un
            if (typeof $.fn.datepicker !== 'undefined') {
                $('[data-toggle="datepicker"]').datepicker({
                    format: 'dd/mm/yyyy',
                    autoclose: true,
                    todayHighlight: true
                });
            }
            
            // Initialisation du timepicker si vous en utilisez un
            if (typeof $.fn.timepicker !== 'undefined') {
                $('[data-toggle="timepicker"]').timepicker({
                    showMeridian: false,
                    minuteStep: 15
                });
            }
        }, false);
    })();
</script>
{% endblock %}
