{% extends 'admin_base2.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card border-0 shadow-lg" style="background: linear-gradient(145deg, #ffffff, #f8f9fa);">
        <div class="card-header border-bottom" style="background: linear-gradient(to right, #28a745, #007bff);">
            <h2 class="mb-0 text-white">
                <i class="fas fa-plus-circle mr-2 text-warning"></i>Créer un Statut Dossier
            </h2>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    {% for field in form %}
                    <label for="{{ field.id_for_label }}" class="text-dark mb-1">{{ field.label }}</label>
                    {{ field }}
                    {% if field.help_text %}
                    <small class="form-text text-muted">{{ field.help_text }}</small>
                    {% endif %}
                    {% for error in field.errors %}
                    <div class="alert alert-danger mt-2">{{ error }}</div>
                    {% endfor %}
                    {% endfor %}
                </div>
                <div class="d-flex justify-content-end mt-4">
                    <a href="{% url 'statutdossierliste' %}" class="btn btn-outline-secondary btn-rounded mr-3">
                        <i class="fas fa-times mr-2"></i>Annuler
                    </a>
                    <button type="submit" class="btn btn-warning btn-rounded" style="background-color: #ffc107; color: #000;">
                        <i class="fas fa-check mr-2"></i>Créer
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    :root {
        --primary-blue: #007bff;
        --primary-green: #28a745;
        --primary-red: #dc3545;
        --primary-yellow: #ffc107;
        --primary-orange: #fd7e14;
        --primary-black: #343a40;
    }
    
    body {
        background-color: #f8f9fa;
    }
    
    .card {
        border-radius: 12px;
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        border: 1px solid #dee2e6;
    }
    
    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }
    
    .btn-rounded {
        border-radius: 50px;
        padding: 8px 20px;
        transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }
    
    .btn-warning {
        background-color: var(--primary-yellow);
        color: var(--primary-black);
        border: none;
    }
    
    .btn-warning:hover {
        background-color: #e0a800;
        box-shadow: 0 4px 12px rgba(255, 193, 7, 0.3);
    }
    
    .btn-outline-secondary {
        border-color: #6c757d;
        color: #6c757d;
    }
    
    .btn-outline-secondary:hover {
        background-color: #6c757d;
        color: white;
    }
    
    .form-control {
        background-color: white;
        border: 1px solid #ced4da;
        color: #495057;
        border-radius: 8px;
        padding: 12px 15px;
        transition: all 0.3s ease;
    }
    
    .form-control:focus {
        background-color: white;
        border-color: var(--primary-orange);
        box-shadow: 0 0 0 0.2rem rgba(253, 126, 20, 0.25);
        color: #495057;
    }
    
    .text-warning {
        color: var(--primary-yellow) !important;
    }
    
    .alert-danger {
        background-color: rgba(220, 53, 69, 0.1);
        border-color: #dc3545;
        color: #dc3545;
    }
    
    .border-bottom {
        border-color: rgba(0, 123, 255, 0.2) !important;
    }
    
    /* Effet spécial pour le header */
    .card-header {
        position: relative;
        overflow: hidden;
    }
    
    .card-header::after {
        content: '';
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background: linear-gradient(45deg, 
            rgba(255, 193, 7, 0.1) 0%, 
            rgba(220, 53, 69, 0.1) 50%, 
            rgba(253, 126, 20, 0.1) 100%);
        pointer-events: none;
    }
</style>
{% endblock %}
