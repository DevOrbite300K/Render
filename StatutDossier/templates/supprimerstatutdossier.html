{% extends 'admin_base2.html' %}
{% block content %}
<div class="container mt-4">
    <div class="card border-0 shadow-lg" style="background-color: #ffffff;">
        <div class="card-header border-bottom" style="background-color: #f8f9fa;">
            <h2 class="mb-0 text-dark">
                <i class="fas fa-exclamation-triangle mr-2 text-warning"></i>Supprimer le Statut Dossier
            </h2>
        </div>
        <div class="card-body">
            <div class="alert alert-danger border mb-4" style="background-color: rgba(255, 0, 0, 0.1); border-color: #dc3545 !important;">
                <div class="d-flex align-items-center">
                    <i class="fas fa-exclamation-circle fa-2x mr-3 text-danger"></i>
                    <div>
                        <h4 class="alert-heading text-dark">Confirmation requise</h4>
                        <p class="mb-0 text-dark">Êtes-vous sûr de vouloir supprimer définitivement le statut :</p>
                        <h5 class="mt-2 mb-0 text-dark"><strong>{{ object.libelle }}</strong> ?</h5>
                    </div>
                </div>
            </div>
            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-end">
                    <a href="{% url 'statutdossierliste' %}" class="btn btn-outline-secondary btn-rounded mr-3">
                        <i class="fas fa-times mr-2"></i>Annuler
                    </a>
                    <button type="submit" class="btn btn-danger btn-rounded" style="background-color: #dc3545;">
                        <i class="fas fa-trash-alt mr-2"></i>Confirmer la suppression
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<style>
    :root {
        --primary-blue: #007bff;
        --primary-green: #28a745;
        --primary-red: #dc3545;
        --primary-yellow: #ffc107;
        --primary-black: #343a40;
    }
    
    body {
        background-color: #f8f9fa;
    }
    
    .card {
        border-radius: 12px;
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        border: 1px solid #dee2e6;
    }
    
    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }
    
    .btn-rounded {
        border-radius: 50px;
        padding: 8px 20px;
        transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }
    
    .btn-danger {
        background-color: var(--primary-red);
        color: white;
        border: none;
    }
    
    .btn-danger:hover {
        background-color: #c82333;
        box-shadow: 0 4px 12px rgba(220, 53, 69, 0.3);
    }
    
    .btn-outline-secondary {
        border-color: #6c757d;
        color: #6c757d;
    }
    
    .btn-outline-secondary:hover {
        background-color: #6c757d;
        color: white;
    }
    
    .border-bottom {
        border-color: #e9ecef !important;
    }
    
    .text-warning {
        color: var(--primary-yellow) !important;
    }
</style>
{% endblock %}
