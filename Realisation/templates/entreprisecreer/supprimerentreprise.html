{% extends "admin_base2.html" %}

{% block content %}
<div class="container mt-5">
  <h2>Supprimer l'entreprise</h2>
  <p>Es-tu sûr de vouloir supprimer l’entreprise : <strong>{{ object.denomination }}</strong> ?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirmer</button>
    <a href="{% url 'listeentreprise' %}" class="btn btn-secondary">Annuler</a>
  </form>
</div>
{% endblock %}
