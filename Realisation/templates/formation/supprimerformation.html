{% extends "admin_base2.html" %}

{% block content %}
<div class="container mt-5">
  <h2>Suppression d'une formation</h2>
  <p>Confirmer la suppression de la formation : <strong>{{ object.theme }}</strong> ?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirmer</button>
    <a href="{% url 'listeformation' %}" class="btn btn-secondary">Annuler</a>
  </form>
</div>
{% endblock %}
