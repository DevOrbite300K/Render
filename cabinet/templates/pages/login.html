{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Cabinet Juridique</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --gold: #FFD700;
            --orange: #FFA500;
            --coral: #FF7F50;
            --emerald: #50C878;
            --navy: #000080;
            --ivory: #FFFFF0;
            --slate: #708090;
        }
        
        body {
            background: linear-gradient(135deg, var(--ivory) 0%, #F5F5F5 100%);
            min-height: 100vh;
            font-family: 'Georgia', serif;
        }
        
        .login-container {
            max-width: 480px;
            animation: fadeIn 0.6s ease-out;
        }
        
        .card {
            border: none;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .card-header {
            background: linear-gradient(135deg, var(--navy) 0%, #1E3F8B 100%);
            color: white;
            padding: 1.75rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .card-header::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, 
                var(--gold) 0%, 
                var(--orange) 25%, 
                var(--coral) 50%, 
                var(--emerald) 75%, 
                var(--navy) 100%);
        }
        
        .card-body {
            padding: 2.5rem;
            background-color: white;
        }
        
        .form-control {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 12px 16px;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--navy);
            box-shadow: 0 0 0 0.2rem rgba(0, 0, 128, 0.1);
        }
        
        .input-group-text {
            background-color: var(--ivory);
            border: 1px solid #e0e0e0;
            color: var(--navy);
        }
        
        .btn-login {
            background: linear-gradient(135deg, var(--emerald) 0%, #3CB371 100%);
            border: none;
            border-radius: 8px;
            padding: 12px 0;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(80, 200, 120, 0.3);
        }
        
        .btn-login::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.3), 
                transparent);
            transition: 0.5s;
        }
        
        .btn-login:hover::before {
            left: 100%;
        }
        
        .toggle-password {
            background-color: var(--ivory);
            border: 1px solid #e0e0e0;
            color: var(--navy);
            transition: all 0.2s;
        }
        
        .toggle-password:hover {
            background-color: #f0f0f0;
        }
        
        .text-link {
            color: var(--navy);
            font-weight: 500;
            transition: color 0.2s;
            position: relative;
        }
        
        .text-link:hover {
            color: var(--coral);
            text-decoration: none;
        }
        
        .text-link::after {
            content: '';
            position: absolute;
            width: 100%;
            transform: scaleX(0);
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: var(--coral);
            transform-origin: bottom right;
            transition: transform 0.25s ease-out;
        }
        
        .text-link:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }
        
        .logo {
            height: 50px;
            margin-bottom: 1.25rem;
            filter: brightness(0) invert(1);
        }
        
        .brand-name {
            font-family: 'Times New Roman', serif;
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--slate);
        }
        
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .divider::before {
            margin-right: 1rem;
        }
        
        .divider::after {
            margin-left: 1rem;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .form-label {
            font-weight: 600;
            color: var(--navy);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
        }
        
        .form-label i {
            margin-right: 8px;
            color: var(--slate);
        }
        
        .card-footer {
            background-color: var(--ivory);
            border-top: 1px solid #e0e0e0;
            padding: 1.25rem;
            text-align: center;
            font-size: 0.85rem;
            color: var(--slate);
        }
        .imagelogo{
            width: 90px;
            height: 90px;
            border-radius: 50%;
            margin-top: 15px;

        }
        .back-home {
            position: absolute;
            left: 1rem;
            top: 1rem;
            color: white;
            font-size: 1.25rem;
            transition: all 0.3s;
        }
        .back-home:hover {
            color: var(--gold);
            transform: translateX(-3px);
        }
    </style>
</head>
<body class="d-flex align-items-center">
    <div class="container login-container">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <a href="{% url 'index' %}" class="back-home" title="Retour à l'accueil">
                            <i class="fas fa-arrow-left"></i>
                        </a>
                        <h3 class="brand-name mb-0">CONNEXION</h3>
                        <img src="{% static 'assets/logo/logomip.jpeg' %}" alt="navbar brand"   class="imagelogo">
                    </div>
                    <div class="card-body">
                        <form method="post" novalidate>
                            {% csrf_token %}
                            
                            {% if form.non_field_errors %}
                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                <i class="fas fa-exclamation-circle me-2"></i>
                                {{ form.non_field_errors }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                            {% endif %}

                            <div class="mb-4">
                                <label for="{{ form.username.id_for_label }}" class="form-label">
                                    <i class="fas fa-user"></i>Identifiant
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-envelope"></i>
                                    </span>
                                    <input type="text" name="username" class="form-control" id="id_username" required placeholder="votre@email.com">
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="{{ form.password.id_for_label }}" class="form-label">
                                    <i class="fas fa-lock"></i>Mot de passe
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-key"></i>
                                    </span>
                                    <input type="password" name="password" class="form-control" id="id_password" required placeholder="••••••••">
                                    <button class="btn toggle-password" type="button">
                                        <i class="far fa-eye"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="rememberMe">
                                    <label class="form-check-label small" for="rememberMe" style="color: var(--slate);">
                                        Se souvenir de moi
                                    </label>
                                </div>
                                <a href="#" class="text-link small">
                                    Mot de passe oublié ?
                                </a>
                            </div>

                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-login text-white">
                                    <i class="fas fa-sign-in-alt me-2"></i>Se connecter
                                </button>
                            </div>

                            <div class="divider">ou</div>

                            <div class="d-grid">
                                <button type="button" class="btn btn-outline-secondary">
                                    <i class="fab fa-google me-2" style="color: var(--coral);"></i>Continuer avec Google
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        <p class="mb-0">
                            <i class="fas fa-shield-alt me-1" style="color: var(--emerald);"></i> 
                            Système sécurisé • © 2023 Cabinet Juridique
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle password visibility
        document.querySelectorAll('.toggle-password').forEach(button => {
            button.addEventListener('click', function() {
                const passwordInput = this.parentElement.querySelector('input');
                const icon = this.querySelector('i');
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    passwordInput.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            });
        });
    </script>
</body>
</html>
